<div class="box">
    <form (submit)="onFormSubmit($event)">
        <input 
            placeholder="Enter Search Term"
            class="input is-primary"
            (input)="term = $any($event).target.value" 
        />
        <!--
            every single time input event occurs 
            we are gonna take the value at text input 
            and use it to update term property on our class
        -->
    </form>
</div>
